pluginManagement {
    repositories {
        mavenLocal()
        maven {
            url 'https://ldtteam.jfrog.io/artifactory/communi-suggestu-maven'
            name 'Communi-Suggestu Maven'
        }
        maven {
            url 'https://ldtteam.jfrog.io/artifactory/tableau'
            name 'Tableau Maven'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
    id 'com.communi-suggestu.placitum' version '0.0.31'
}

rootProject.name = "chisels-and-bits"

platforms {
    common(':api')
    core(':core')
    neoforge(':neoforge')

    defaults {
        java {
            version = 21
        }
        project {
            owner = "chisels-and-bits"
        }
        minecraft {
            version = "1.21.1"
        }
        parchment {
            version = "2024.11.13"
        }
    }
}